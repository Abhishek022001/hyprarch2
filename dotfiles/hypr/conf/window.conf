#------------------------------------------
# Window configuration
#------------------------------------------

general {
    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = 0xFF000000
    col.inactive_border = 0x00000000
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}
